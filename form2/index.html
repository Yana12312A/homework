<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link rel="stylesheet" href="./CSS/normalize.css" />
		<link rel="stylesheet" href="./CSS/style.css" />
	</head>
	<body>
		<form class="form">
			<fieldset class="form-group">
				<legend class="form-group-title">Ваши личные данные</legend>
				<label for="name" class="label"> Ваше имя </label>
				<input
					id="name"
					class="input"
					type="text"
					placeholder="Имя"
					name="name"
					required
				/>
				<label for="age" class="label">Ваш возраст </label>
				<input
					id="age"
					class="input"
					type="number"
					inputmode="numeric"
					placeholder="Возраст"
					name="age"
					required
				/>
				<label for="tel" class="label"> Ваш номер телефона </label>
				<input
					id="tel"
					class="input"
					type="tel"
					inputmode="tel"
					placeholder="Номер телефона"
					name="tel"
					required
				/>
				<label for="email" class="label"> Ваша почта </label>
				<input
					id="email"
					class="input"
					type="email"
					inputmode="email"
					placeholder="Почта"
					name="email"
					required
				/>
			</fieldset>
			<fieldset class="form-group">
				<label for="message" class="lable"> Сообщение </label>
					<textarea
						id="message"
						class="textarea"
						placeholder="Ваше сообщение"
						name="message"
						required
					></textarea>
				<label for="checkbox" class="label label-checkbox"> </label>
				<input
					id="checkbox"
					class="checkbox"
					type="checkbox"
					name="checkbox"
					required
				/>
				<span class="checkbox-text">Я принимаю правила</span>
			</fieldset>
			<button class="button" >Отправить</button>
		</form>
	</body>
</html>
